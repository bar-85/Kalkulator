<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="calculator">           
        <img class="pika" src="img/pokk.png" alt=""> 
        <div class="result">
            <div class="PreviousAction"></div>
            <div class="CurrentAction"></div>   
        </div>
        <button class="clean col-dwo"><p>AC</p></button>
        <button class="delete0"><p>DEL</p></button>
        <button class="operator1"><p>√</p></button>
        <button class="operator1"><p>÷</p></button>
        <button class="number1"><p>7</p></button>
        <button class="number1"><p>8</p></button>
        <button class="number1"><p>9</p></button>
        <button class="operator1"><p>2^</p></button>
        <button class="operator1"><p>&times</p></button>
        <button class="number1"><p>4</p></button>
        <button class="number1"><p>5</p></button>
        <button class="number1"><p>6</p></button>
        <button class="operator1"><p>%</p></button>
        <button class="operator1"><p>-</p></button>
        <button class="number1"><p>1</p></button>
        <button class="number1"><p>2</p></button>
        <button class="number1"><p>3</p></button>
        <button class="operator1"><p>log</p></button>
        <button class="operator1 row-dwo"><p>+</p></button>
        <button class="number1"><p>.</p></button>
        <button class="number1"><p>0</p></button>
        <button class="equal col-dwo"><p>=</p></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
